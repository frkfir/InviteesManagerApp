<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">

</head>
<body>

<div class="wrapper clearfix">
    <div class="events">
        <h1>Invitees Manager</h1>
        <input type="text" id="inItemText" class="textInput" placeholder="Search event..."/>
        <!--<button type="button" class="btn btn-link addEventBtn">Add Event</button>-->
        <button type="button" class="btn btn-default btn-lg addEventBtn">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Event
        </button>
        <ul id="eventList">
        </ul>
    </div>
    <div class="events-manager new-event">
        <div class="new-event layer">
            <h2>New Event</h2>

            <form class="newEventForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Event Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Event Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Event date:</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <button type="button" id="add-event-btn" class="btn btn-success addEventBtn">Create Event</button>
            </form>
        </div>

        <div class="specific-event layer">
            <h2>Some Event</h2>
            <button type="button" class="btn btn-default btn-lg addEventBtn">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Member
            </button>
            <form class="form-inline sendInvitationSection">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default sendInvitationBtn">Send invitation</button>
            </form>
            <div class="inviteesFinalData">
                <ul>
                    <li><p>Arrived</p></li>
                    <li><p>Not Arrived</p></li>
                    <li><p>Maybe</p></li>
                </ul>
            </div>
            <div class="eventTable table-responsive">
                <table style="width:100%" class="table table-striped table-bordered table-condensed" id="t01">
                    <tr>
                        <th>Name</th>
                        <th>eMail</th>
                        <th>Counter</th>
                        <th>Is Arrived</th>
                    </tr>
                    <tr>
                        <td>Eve</td>
                        <td>Jackson</td>
                        <td>94</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>Eve</td>
                        <td>Jackson</td>
                        <td>94</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>Eve</td>
                        <td>Jackson</td>
                        <td>94</td>
                        <td>94</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
<script src="js/app.js"></script>
<script src="js/libs/list.min.js"></script>
</body>
</html>
